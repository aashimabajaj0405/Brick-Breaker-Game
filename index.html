<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Germania+One">
</head>
<body>
    <div class="container">
        <canvas id="breakout" width="400" height="500"></canvas>

        <div class="sound">
            <img src="img/soundon.png" alt="" id="sound" style="background: none;">
        </div>

        <div id="gameOver">
            <img src="img/winner.png" alt="" id="youWon" >
            <img src="img/game_over.png" alt="" id="youLose">
            <div id="restart">Play Again!</div>
        </div>

    </div>
    
    <script src="components.js"></script>
    <script src="game.js"></script>
</body>
</html>
